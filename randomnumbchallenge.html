<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<title>Function Treehouse Challenge</title>
		<link rel="stylesheet" href="">
	</head>
	<body>
		<script type="text/javascript">
			function randombet(max,min){
				return Math.floor(Math.random()*(max-min+1))+min;
			}
			var max=Number(prompt('Enter maximum number = '));
			var min=Number(prompt('Enter minimum number = '));
			if(isNaN(max) || isNaN(min)){
				console.log('Error message');
			}else{
				var rand=randombet(max, min);
				alert('number between '+max+' and '+min+' given as = '+rand);}
		</script>
	</body>
</html>
